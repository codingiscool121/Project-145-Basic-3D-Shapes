<!DOCTYPE html>
<html>
    <head>

    </head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <body>
        <a-scene>
            <a-sky color="#222d5a"></a-sky>
            <a-box color="red" position ="-19 0.5 -15"></a-box>
            <a-cylinder color="crimson" height="3" radius="1.5" position="3 0 -15"></a-cylinder>
            <a-cone color="tomato" radius-bottom="2" radius-top="0" position = "10 0 -15"></a-cone>
            <a-ring color="teal" radius-inner="1" radius-outer="2" position = "20 0 -15"></a-ring>
            <a-torus color="#43A367" arc="365" radius="5" radius-tubular="0.1" position = "30 0 -15"></a-torus>
            <a-triangle color="orange" vertex-c="1 -1 0" position = "-23 0 -15"></a-triangle>
            <a-tetrahedron color="#FF926B" radius="5" position = "-30 0 -15"></a-tetrahedron>
            <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1" position="-8 0 -15"></a-torus-knot>
            <a-plane src="#ground" height="5" width="100" rotation="-90 0 0" position = "10 0 -15"></a-plane>
                </a-scene>
    </body>
